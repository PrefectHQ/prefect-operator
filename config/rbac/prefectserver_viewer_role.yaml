# permissions for end users to view prefectservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: prefect-operator
    app.kubernetes.io/managed-by: kustomize
  name: prefectserver-viewer-role
rules:
- apiGroups:
  - prefect.io
  resources:
  - prefectservers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - prefect.io
  resources:
  - prefectservers/status
  verbs:
  - get
