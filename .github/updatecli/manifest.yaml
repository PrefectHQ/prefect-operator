---
sources:
  common:
    kind: helmchart
    spec:
      url: https://charts.bitnami.com/bitnami
      name: common
      versionFilter:
        kind: semver
        pattern: 2.x.x
    sourceid: common
conditions: {}
targets:
  operator:
    name: bump chart dependencies
    kind: yaml
    spec:
      file: deploy/charts/prefect-operator/Chart.yaml
      key: dependencies[0].version
    sourceid: common
