apiVersion: prefect.io/v1
kind: PrefectServer
metadata:
  name: prefect-ephemeral
spec:
---
apiVersion: prefect.io/v1
kind: PrefectWorkPool
metadata:
  name: process-pool
spec:
  type: process
  server:
    name: prefect-ephemeral
  workers: 1
---
apiVersion: prefect.io/v1
kind: PrefectDeployment
metadata:
  name: hello-there
spec:
  server:
    name: prefect-ephemeral

  workPool:
    name: process-pool

  deployment:
    entrypoint: "flows/hello_world.py:hello"
    pullSteps:
      - prefect.deployments.steps.git_clone:
          repository: https://github.com/PrefectHQ/examples.git
          branch: main
    parameters:
      name: "prefect-operator!"
    parameterOpenApiSchema:
      title: Parameters
      type: object
      properties:
        name:
          default: Marvin
          position: 0
          title: name
          type: string
      required: []
      definitions: {}
    schedules:
      # Interval schedule - every minute (60 seconds)
      - slug: "every-minute-interval"
        interval: 60
        timezone: "UTC"
        active: true

      # Cron schedule - every minute using cron syntax
      - slug: "every-minute-cron"
        cron: "* * * * *"
        timezone: "UTC"
        active: true

      # RRule schedule - every minute using RFC 5545 RRULE
      - slug: "every-minute-rrule"
        rrule: "RRULE:FREQ=MINUTELY;INTERVAL=1"
        timezone: "UTC"
        active: true
