apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
data:
  user: prefect
  database: prefect
---
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
stringData:
  password: supers3cret!
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: database-config
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: database-config
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-database
              mountPath: /var/lib/postgresql/data/
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: postgres-database
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: prefect.io/v1
kind: PrefectServer
metadata:
  labels:
    app.kubernetes.io/name: prefect-operator
    app.kubernetes.io/managed-by: kustomize
  name: prefect-postgres
spec:
  postgres:
    host: postgres
    port: 5432
    userFrom:
      configMapKeyRef:
        name: database-config
        key: user
    passwordFrom:
      secretKeyRef:
        name: database-secrets
        key: password
    databaseFrom:
      configMapKeyRef:
        name: database-config
        key: database
