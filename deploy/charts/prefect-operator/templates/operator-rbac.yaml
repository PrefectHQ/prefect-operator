{{ if .Values.rbac.create }}
kind: ClusterRole
apiVersion: {{ include "common.capabilities.rbac.apiVersion" . }}
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: operator
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
rules:
  # TODO: Update resources and verbs to the proper values for the application cases
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
  - apiGroups: [""]
    resources: ["events"]
    verbs:
        - create
        - patch
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
  - apiGroups: [""]
    resources: ["pods"]
    verbs:
        - get
        - list
        - watch
  - apiGroups: [""]
    resources: ["services"]
    verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
  - apiGroups: ["prefect.io"]
    resources: ["prefectservers/finalizers"]
    verbs:
        - update
  - apiGroups: ["prefect.io"]
    resources: ["prefectservers/status"]
    verbs:
        - get
        - patch
        - update
  - apiGroups: ["prefect.io"]
    resources: ["prefectworkpools"]
    verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
  - apiGroups: ["prefect.io"]
    resources: ["prefectworkpools/finalizers"]
    verbs:
        - update
  - apiGroups: ["prefect.io"]
    resources: ["prefectworkpools/status"]
    verbs:
        - get
        - patch
        - update
  {{- if .Values.rbac.rules }}
  {{- include "common.tplvalues.render" ( dict "value" .Values.rbac.rules "context" $ ) | nindent 2 }}
  {{- end }}
{{- end }}
---
{{ if .Values.rbac.create }}
kind: ClusterRoleBinding
apiVersion: {{ include "common.capabilities.rbac.apiVersion" . }}
metadata:
  name: {{ template "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: operator
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "common.names.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "operator.serviceAccountName" . }}
    namespace: {{ include "common.names.namespace" . | quote }}
{{- end }}
---
